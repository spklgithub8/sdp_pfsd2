{% extends 'base.html' %}

{% block title %} Login Page {% endblock %}
{% block loginactive %} active {% endblock loginactive %}

{% block css %}
{% endblock %}
{% block body %}
<form id="loginForm" action="/login/" method="POST"> {% csrf_token %}
  <div class="container mt-5">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username"  name="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>


    <div>
      <br>
      <h6>Don't Have an account...?<a class="nav-link {% block registeractive %} {% endblock registeractive %}" href="/register/">Register</a>
      </h6>

    </div>

  </div>
</form>

<script>
  // Check if there are error messages in the page
  {% if messages %}
    {% for message in messages %}
      alert("{{ message }}"); // Show the error message in an alert box
    {% endfor %}
  {% endif %}
</script>
{% endblock %}
